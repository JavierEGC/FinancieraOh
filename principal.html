<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Plaza Vea - Compras</title>
    <link rel="stylesheet" type="text/css" href="estilos/principal.css">
    <link rel="stylesheet" type="text/css" href="estilos/bootstrap.css">

    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville&display=swap" rel="stylesheet">
    
    
</head>
<body>

    <div class="container" align="center">
        <div class="barra">
            <button type="button" class="btncategoria btn btn-danger" aria-label="Left Align">
                <span class="" aria-hidden="true"><i class="fas fa-bars"></i> Categoria</span>
            </button>
            <button type="button" class="btn btn-default">
                <img class="logotipoOh" src="imagenes/logoOh.png" alt="">
            </button>
            <img class="logotipopv" src="imagenes/logoplazavea.png" alt="">
        </div>

        <div class="contenido">
            <form class="barrabuscar">
                <div class="shadow rounded input-group mb-3 barrabuscar2">
                    <input type="text" class="form-control textobuscar" placeholder="¡Encuentra todo lo que necesitas aqui!" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <div class="input-group-append">
                      <button class="btn btnlupa" type="button" id=""><i class="fas fa-search"></i></button>
                    </div>
                </div>
            </form>

            <h2><b>¡Hola Javier!</b></h2>

            <div class="carrusel">
                
                <div id="carouselExampleInterval" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item  active">
                        <div class="card" style="width: 18rem;">
                            <img src="imagenes/leche.jpg" class="d-block w-100" alt="...">
                            <div class="card-body">
                              <h5 class="card-title">Gloria</h5>
                              <p class="card-text">Leche evaporada</p>
                              <a href="#" class="btn btn-primary">Go somewhere</a>
                            </div>
                        </div>
                      </div>
                      <div class="carousel-item" >
                        <img src="imagenes/panaderia.jpg" class="d-block w-50" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="imagenes/limpieza.jpg" class="d-block w-50" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="imagenes/carnes.jpg" class="d-block w-50" alt="...">
                      </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                </div>
                <script>$('.carousel').carousel()</script>
                
            </div>

        </div>
    </div>
    



    <script src="https://kit.fontawesome.com/437756fd95.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</html>
